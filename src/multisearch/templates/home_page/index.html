<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="MultiSearch engine" content="Welcome to multiSearch engine" />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#191919" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        font-family: "Montserrat", "MS Gothic", Roboto, monospace, sans-serif;
        font-size: 10px;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        padding: 0;
        margin: 0;

        background-color: #191919;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

        max-height: 100vh;

        color: #fff;
      }
      .search-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;

        width: 1024px;
        height: 55px;
        background-color: #fff;
        border-radius: 36px;

        margin: 400px auto 0;
      }
      .search-bar__placeholder {
        font-family: 'Montserrat';
        font-size: 2.2em;
        line-height: 24px;

        color: rgba(0, 0, 0, 0.3);

        margin-left: 20px;
      }
      .search-bar__magnifier {
        width: 24px;
        height: 24px;

        margin-right: 20px;

        border: 1px solid rgba(0, 0, 0, 0.3);
        transform: matrix(-1, 0, 0, 1, 0, 0);
      }
    </style>

    <!-- <link rel="icon" href="images/.png" type="image/png" sizes="512x512"> -->
    <title>MultiSearch</title>
  </head>
  <body>
    <div class="search-bar" >
      <span class="search-bar__placeholder" >deepest sword</span>
      <div class="search-bar__magnifier" ></div>
    </div>
  </body>
</html>
